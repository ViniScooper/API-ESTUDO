<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-plus"></i> Cadastro de Usuários</h1>
            <p>Preencha os campos abaixo para cadastrar um novo usuário</p>
        </div>
        
        <div class="form-container">
            <form id="userForm" class="user-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                    <input type="email" id="email" placeholder="exemplo@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Nome Completo</label>
                    <input type="text" id="name" placeholder="Digite seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label for="age"><i class="fas fa-birthday-cake"></i> Idade</label>
                    <input type="number" id="age" placeholder="Idade" min="1" max="120" required>
                </div>
                
                <div class="form-actions">
                    <button type="reset" class="btn reset-btn">
                        <i class="fas fa-redo"></i> Limpar
                    </button>
                    <button type="submit" class="btn submit-btn">
                        <i class="fas fa-save"></i> Cadastrar Usuário
                    </button>
                </div>
            </form>
        </div>
        
        <div class="user-list-container">
            <h2><i class="fas fa-users"></i> Usuários Cadastrados</h2>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search" placeholder="Buscar usuários...">
                <button id="fetchUsersBtn" class="btn fetch-btn" type="button">
                    <i class="fas fa-sync-alt"></i> Buscar Usuários
                </button>
            </div>
            <ul id="userList" class="user-list">
                <li class="empty-state">
                    <i class="fas fa-user-slash"></i>
                    <p>Nenhum usuário cadastrado</p>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script src="scripts/app.js"></script>
</body>
</html>
